<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quotes Generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js">    </script>

  </head>
  <body>
    <div class="row">
  <div class="col s12 m6 offset-m3 ">
    <div class="card blue-grey darken-1">

      <div class="card-content white-text">
        <div class="quote-content"></div>
      </div>
      <div class="card-action row">
	<div class="col s5 l3">
        <a href="#" class="get-new">Another quote</a>
</div>
	<div class="col s5">
        <a class="author-link" target="_blank">More about the author</a>
</div>
	<div class="col s2  right">
        <a href="#" target="_blank" class="right tweet"><i class="fa fa-twitter"></i></a>
</div>
      </div>
    </div>
  </div>
</div>
<div class="row credits">
  <div class="col right">
    <p class="footer">Coded by <a href="http://codepen.io/ayvlis/">Silvietta</a> - source: <a href="https://quotesondesign.com/">quotesondesign.com</a> </p>
  </div>
</div>

<script type="text/javascript" src="script.js">

</script>

  </body>
</html>
